@for(day of weekRanges[0]; track day) {
  <span class="my-calendar-month-dayOfWeek">
    {{toJsDate(day).toLocaleDateString('fr-FR', {weekday: 'short'})}}
  </span>
}

@for (weekRange of weekRanges; track weekRange) {
  <div>
    @for (day of weekRange; track day) {
      <ng-container *ngTemplateOutlet="dayTemplateDef.template; context:getDayContext(day)"></ng-container>
    }
  </div>
}
