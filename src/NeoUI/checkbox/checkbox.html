<input type="checkbox" #nativeInput
       [id]="id"
       [checked]="checked"

       class="my-checkbox-nativeInput"
>


<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
     class="my-checkbox-thumb"
     #checkmarkPath

     stroke-linejoin="round">
  <path d="M20 6 9 17l-5-5"/>
</svg>
