<div style="padding: 32px; background-color: #FFFFFF">
  <MyAgendaPlanning [events]="items">

    <div *AgendaPlanningDayDef="let day=day">
      <span style="text-align: center; font-size: 18px; line-height: 32px; display: inline-block; width: 36px">
        {{toDateTime(day).toLocaleString({day: 'numeric'})}}
      </span>
      <span style="text-align: center; font-size: 12px; line-height: 32px; text-transform: uppercase">
        {{toDateTime(day).toFormat('MMMM, ccc.')}}
      </span>
    </div>

    <div *AgendaPlanningHourDef="let event=event" style="height: 32px; line-height: 32px">
      <span
        [style.background-color]="event.color"
        style="width: 12px; height: 12px; display: inline-block; border-radius: 50%; margin-right: 16px"></span>
      {{event.startHour.format(hourFormatter)}} - {{event.endHour.format(hourFormatter)}}
    </div>

    <div *AgendaPlanningEventContentDef="let event=event" style="height: 32px; line-height: 32px">
      {{event.title}}
    </div>
  </MyAgendaPlanning>
</div>
